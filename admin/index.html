<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم متجر النظافة</title>
  
  <script src="https://unpkg.com/netlify-cms@^2/dist/netlify-cms.js"></script>
</head>
<body>
    <script>
        // إخبار Netlify CMS باستخدام التهيئة اليدوية
        CMS.init({
            config: {
                // التأكد من استخدام المصادقة الصحيحة (التي فعلناها)
                backend: {
                    name: 'git-gateway',
                    branch: 'main',
                },
                // الإشارة لموقع ملف الإعدادات
                config_url: '/admin/config.yml' 
            }
        })
    </script>
</body>
</html>
